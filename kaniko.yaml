apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
spec:
  ttlSecondsAfterFinished: 25
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ["--dockerfile=Dockerfile-jenkins-agent-inbound-go",
                "--context=git://github.com/mrlicmi/kaniko.git",
                "--destination=milic/jenkins-agent:go",
                "--cache=true"]
        volumeMounts:
          - name: kaniko-secret
            mountPath: /kaniko/.docker
      restartPolicy: Never
      volumes:
        - name: kaniko-secret
          secret:
            secretName: reg-credentials
            items:
              - key: .dockerconfigjson
                path: config.json
